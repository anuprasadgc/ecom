<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</head>
<body>

    
    <div class="container">

        <!--nav bar -->
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">SHOPING-HUB</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div style="margin-left: 50rem;">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                <a class="nav-link" href="/">Home</a>
                                </li>
                                <li class="nav-item">
                                    <button id="cart" data-html="true" type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                                        Cart (0)
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                  </nav>
            </div>
            
        </div>


        <div style="margin-top: 3rem;" class="row">
            <div class="col-md-12">
                <ul id="item_list" class="list-group">
                    
                </ul>
            </div>
        </div>



        <div style="margin-top: 5rem;" class="row">

            <div style="margin-bottom: 1rem;" class="col-md-12">
                <div>
                    <h3>fill address and place the order</h3>
                </div>
            </div>
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Name</label>
                            <input id="name" name="name" type="text" class="form-control"  placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="state" name="state" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" class="form-control">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="total">Amount to be paid</label>
                            <input readonly  id="total" name="total" type="text" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place order</button>
                  </form>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">

    if(localStorage.getItem('cart')==null){
        var cart = {};
    }
    else{
        cart = JSON.parse(localStorage.getItem('cart'));
    }

    let totel = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];

        totel = totel + cart[item][2];

 
        itemString = `<li class="list-group-item d-flex justify-content-between align-items-center"><span>${name} x <span class="badge badge-primary badge-bill">${quantity}</span> </span><span class="badge badge-warning badge-bill">${price}</span></li>`;
        $('#item_list').append(itemString);
    }

    totelPrice = `<li class="list-group-item d-flex justify-content-between align-items-center"><b style="width:100%;text-align:right;padding-right:10rem;">Your totel </b><span style="height:2rem;width:5.5rem;padding:.5rem;font-size:18px;" class="badge badge-success badge-bill">${totel}</span></li>`;

    $('#total').val(totel);
    $('#item_list').append(totelPrice);
    $('#items').val(JSON.stringify(cart));

</script>

</html>
