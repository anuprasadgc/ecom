{% extends "app_base/home.html" %}

{% block head %}

<script>
    
    cart = JSON.parse(localStorage.getItem('cart'));

        
    let totel = 0;
    for(item in cart){
        let price = cart[item][2];
        totel = totel + cart[item][2];
    }
    
    $('#total').val(totel);
    $('#items').val(JSON.stringify(cart));
   

    $(document).on('click','.placeorder',function(){
        localStorage.clear();
    });

</script>

{% endblock head %}

{% block content %}




        <div id="form" style="margin-top: 5rem;" class="row">

            <div style="margin-bottom: 1rem;" class="col-md-12">
                <div>
                    <h3>fill address and place the order</h3>
                </div>
            </div>
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Name</label>
                            <input id="name" name="name" type="text" class="form-control"  placeholder="Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="state" name="state" type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="total">Amount to be paid</label>
                            <input readonly  id="total" name="total" type="text" class="form-control">
                        </div>
                    </div>
                    <button type="submit" class="btn placeorder btn-primary">Place order</button>
                  </form>
            </div>
        </div>
{% endblock content %}

</script>
